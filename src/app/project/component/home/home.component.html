<div class="background">

    </div>
</div>

<div class="mt-4">
    <h1 class="center_align"><i>Breakfast</i></h1>

    <div class="row mt-3">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4 d-flex flex-column align-items-center">
                    <img src="/assets/images/poha.jpeg" class="dishes">
                    <h4 class="mt-2"> Poha </h4>
                </div>

                <div class="col-sm-4 d-flex flex-column align-items-center">
                    <img src="/assets/images/paratha.jpg" class="dishes">
                    <h4 class="mt-2"> Paratha </h4>
                </div>

                <div class="col-sm-4 d-flex flex-column align-items-center">
                    <img src="/assets/images/pakoda.jpg" class="dishes">
                    <h4 class="mt-2"> Pakoda </h4>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="mt-4">
    <h1 class="center_align"><i>Lanch & Dinner</i></h1>

    <div class="row mt-3">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4 d-flex flex-column align-items-center">
                    <img src="/assets/images/dosa.jpg" class="dishes">
                    <h4 class="mt-2"> Dosa </h4>
                </div>

                <div class="col-sm-4 d-flex flex-column align-items-center">
                    <img src="/assets/images/noddles.jpg" class="dishes">
                    <h4 class="mt-2"> Noddles </h4>
                </div>

                <div class="col-sm-4 d-flex flex-column align-items-center">
                    <img src="/assets/images/palak-paneer.jpg" class="dishes">
                    <h4 class="mt-2"> Palak Paneer </h4>
                </div>

                <div class="col-sm-4 d-flex flex-column align-items-center">
                    <img src="/assets/images/kadi-chawal.jpg" class="dishes">
                    <h4 class="mt-2"> Kadi Chawal </h4>
                </div>

                <div class="col-sm-4 d-flex flex-column align-items-center">
                    <img src="/assets/images/biryani.jpg" class="dishes">
                    <h4 class="mt-2"> Veg Biryani </h4>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="mt-4">
    <h1 class="center_align"><i>Drink</i></h1>
    <div class="row mt-3">
        <div class="col-sm-12">
            <div class="row">

                    <img src="/assets/images/drink/tea.jpg" class="dishes">
                    <h4 class="mt-2"> Tea </h4>
                </div>

                <div class="col-sm-4 d-flex flex-column align-items-center">
                    <img src="/assets/images/drink/coffee.jpg" class="dishes">
                    <h4 class="mt-2"> Coffee </h4>
                </div>

                <div class="col-sm-4 d-flex flex-column align-items-center">
                    <img src="/assets/images/drink/shake.jpg" class="dishes">
                    <h4 class="mt-2"> Shake </h4>
                </div>
            </div>
        </div>
    </div>
